<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>정글북 Jun9le-book</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- css파일 연결 -->
  <link rel="stylesheet" href="../static/css/main2.css">
  <link rel="stylesheet" href="../static/css/main.css">
  
  <!-- JavaScript -->
  <script>

    $(document).ready(function () {
      if ("{{ msg }}") {
        alert("{{ msg }}")
      }
      // show_users();
    })


  </script>

</head>

<body>
  {% include 'header.html' %}
  <div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4" id="cards_box">
      {% for user in users %}
      <div class="col mb-4">
        <div class="card h-100">
          <a href="/qna/{{ user._id }}">
            <img src="{{ user.url }}" class="card-img-top" alt="...">
          </a>
          <div class="card-body">
            <h4 class="card-title" id="name">{{ user.name }}</h4>
            <span class="badge text-bg-primary" id="gender">{{ user.gender_ko }}</span>
            <span class="badge text-bg-dark" id="mbti">{{ user.mbti }}</span>
            <span class="badge text-bg-success" id="age">{{ user.age_ko }}</span>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
</body>

</html>
