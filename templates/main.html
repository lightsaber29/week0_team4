<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Jun9leBook</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- css파일 연결 -->
  <link rel="stylesheet" href="../static/css/main2.css">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- JavaScript -->
  <script>

    $(document).ready(function () {
      if ("{{ msg }}") {
        alert("{{ msg }}")
      }
      // show_users();
    })

    function log_in() {
      let user_id = $('#login_id').val();
      let user_pw = $('#login_pw').val();
      $.ajax({
        type: "POST",
        url: "/login",
        data: { ID: user_id, PW: user_pw },
        success: function (response, status, xhr) {
          if (response["result"] == 'success') {
            window.location.href = '/login'
          } else {
            alert('로그인 실패. 아이디 또는 비밀번호를 확인하세요.')
          }
        }
      })
      $('#login_id').val("");
      $('#login_pw').val("");
    }

    function empty_input() {
      $('#login_id').val("");
      $('#login_pw').val("");
    }

    function show_main() {
      window.location.href = "/" //TODO 로그인했을때 유지되게 해야함. 
    }

    function show_join() {
      window.location.href = "/regist"
    }

    function log_out() {
      window.location.href = "/main/logout"
    }



    function make_card({ _id, url, name, mbti1, mbti2, mbti3, mbti4, age, gender }) {
      const mbti = (mbti1 + mbti2 + mbti3 + mbti4) || '';

      let gender_ko = "";
      if (gender == "F") {
        gender_ko = "여";
      } else if (gender == "M") {
        gender_ko = "남";
      }
      let age_ko = "";
      if (age == "~23") {
        age_ko = "20대 초반";
      } else if (age == "24~26") {
        age_ko = "20대 중반";
      } else if (age == "27~29") {
        age_ko = "20대 후반";
      } else if (age == "30~") {
        age_ko = "30대";
      }
      let url_default = "../static/img/no_user.jpg";
      if (!url) {
        url = url_default;
      }

      let add_card = `<div class="col mb-4">
        <div class="card h-100">
          <a href="/qna/${_id}">
          <img
            src="${url}"
            class="card-img-top" alt="...">
          </a>
          <div class="card-body">
            <h4 class="card-title" id="name">${name}</h4>
            <span class="badge text-bg-primary" id="gender">${gender_ko}</span>
            <span class="badge text-bg-dark" id="mbti">${mbti}</span>
            <span class="badge text-bg-success" id="age">${age_ko}</span>
          </div>
        </div>
      </div>`
      $('#cards_box').append(add_card);

    }
  </script>

</head>

<body>
  {% if not name %}
  <div class="login_before" >
    <button onclick="show_join()" type="button" class="btn btn-secondary">회원가입</button>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#login_modal">로그인</button>
    <div class="modal fade" id="login_modal" tabindex="-1" data-backdrop="static" data-keyboard="false"
      aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">로그인</h5>
          </div>
          <form>
            <div class="modal-body login_form">
              <div class="form-group">
                <label for="login_id">ID</label>
                <input type="text" class="form-control one_line" id="login_id" placeholder="아이디를 입력하세요">

              </div>
              <div class="form-group">
                <label for="login_pw">PW</label>
                <input type="password" class="form-control one_line" id="login_pw" placeholder="패스워드를 입력하세요">
              </div>
            </div>
            <div class="modal-footer">
              <button onclick="log_in()" type="button" class="btn btn-warning">확인</button>
              <button onclick="empty_input()" type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
  
  {% else %}
  <div class="login_after">
    '{{ name }}님' 안녕하세요!
    <button onclick="" type="button" class="btn btn-warning">내정보</button>
    <button onclick="log_out()" type="button" class="btn btn-primary">로그아웃</button>
    <button onclick="" type="button" class="btn btn-primary">친구찾기</button>
  </div>
  {% endif %}
  <div onclick="show_main()" class="logo kanit-semibold">
    Jun9leBook
  </div>
  <div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4" id="cards_box">
      {% for user in users %}
      <div class="col mb-4">
        <div class="card h-100">
          <a href="/qna/{{ user._id }}">
            <img src="{{ user.url }}" class="card-img-top" alt="...">
          </a>
          <div class="card-body">
            <h4 class="card-title" id="name">{{ user.name }}</h4>
            <span class="badge text-bg-primary" id="gender">{{ user.gender_ko }}</span>
            <span class="badge text-bg-dark" id="mbti">{{ user.mbti }}</span>
            <span class="badge text-bg-success" id="age">{{ user.age_ko }}</span>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
</body>

</html>
