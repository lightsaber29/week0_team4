<!doctype html>
<html lang="en">

<!-- 타이틀 bold, 크기, padding -->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <!-- Optional JavaScript -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    
    <!-- custom -->
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='css/main.css') }}">

    <title>정글북 Jun9le-book</title>
</head>

<body>
    <div class="profile-format">
        <div class="profile-img">
            <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="static/img/no_user.jpg" alt="...">
            <button type="button" class="btn btn-primary">사진 등록하기</button>
        </div>

        <div class="profile-data">
            <div>
                <label for="user_id">ID</label>
                <input class="form-control is-invalid" id="user_id" type="text" placeholder="아이디를 입력하세요." data-sb-validations="required" data-sb-can-submit="no" disabled>
            </div>

            <div>
                <label for="user_pw">PW</label>
                <div style="display: flex;">
                    <input class="form-control is-invalid" id="user_pw" type="text" placeholder="비밀번호를 입력하세요." data-sb-validations="required" data-sb-can-submit="no" disabled>
                    <button type="button" class="btn btn-primary">비밀번호 변경</button>
                </div>
            </div>

            <div>
                <label for="name">이름</label>
                <input class="form-control is-invalid" id="name" type="text" placeholder="이름을 입력하세요." data-sb-validations="required" data-sb-can-submit="no">
                <div class="invalid-feedback" data-sb-feedback="name:required">이름은 필수값입니다.</div>
            </div>
        </div>
    </div>

    <!-- 필수질문 -->
    <div class="question-item">
        <h5>성별</h5>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" checked>
            <label class="form-check-label" for="male">
                남자
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female">
            <label class="form-check-label" for="female">
                여자
            </label>
        </div>
        <div class="invalid-feedback" data-sb-feedback="name:required">성별은 필수값입니다.</div>
    </div>

    <div class="question-item">
        <h5>MBTI</h5>
        <div>
            <input type="radio" class="btn-check" name="mbti1" id="mbti_e" autocomplete="off">
            <label class="btn" for="mbti_e">E</label>

            <input type="radio" class="btn-check" name="mbti2" id="mbti_s" autocomplete="off">
            <label class="btn" for="mbti_s">S</label>

            <input type="radio" class="btn-check" name="mbti3" id="mbti_t" autocomplete="off">
            <label class="btn" for="mbti_t">T</label>

            <input type="radio" class="btn-check" name="mbti4" id="mbti_p" autocomplete="off">
            <label class="btn" for="mbti_p">P</label>
        </div>
        <div>
            <input type="radio" class="btn-check" name="mbti1" id="mbti_i" autocomplete="off">
            <label class="btn" for="mbti_i">I</label>

            <input type="radio" class="btn-check" name="mbti2" id="mbti_n" autocomplete="off">
            <label class="btn" for="mbti_n">N</label>

            <input type="radio" class="btn-check" name="mbti3" id="mbti_f" autocomplete="off">
            <label class="btn" for="mbti_f">F</label>

            <input type="radio" class="btn-check" name="mbti4" id="mbti_j" autocomplete="off">
            <label class="btn" for="mbti_j">J</label>
        </div>
    </div>

    <div class="question-item">
        <h5>취미</h5>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="hobby" id="hobby_game" checked>
            <label class="form-check-label" for="hobby_game">
                게임
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="hobby" id="hobby_webtoon">
            <label class="form-check-label" for="hobby_webtoon">
                웹툰
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="hobby" id="hobby_exercise">
            <label class="form-check-label" for="hobby_exercise">
                운동
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="hobby" id="hobby_play">
            <label class="form-check-label" for="hobby_play">
                악기연주
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="hobby" id="hobby_etc">
            <label class="form-check-label" for="hobby_etc">
                기타
            </label>
          </div>
        <div class="invalid-feedback" data-sb-feedback="hobby:required">취미는 필수값입니다.</div>
    </div>

    <div class="question-item">
        <h5>나이대 (만 나이)</h5>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="age" id="age1" checked>
            <label class="form-check-label" for="hobby_game">
                20대 초반 ( ~ 23세)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="age" id="age2">
            <label class="form-check-label" for="age2">
                20대 중반 (24 ~ 26)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="age" id="age3">
            <label class="form-check-label" for="age3">
                20대 후반 (27 ~ 29)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="age" id="age4">
            <label class="form-check-label" for="age4">
                30대
            </label>
          </div>
        <div class="invalid-feedback" data-sb-feedback="age:required">나이는 필수값입니다.</div>
    </div>

    <div class="question-item">
        <h5>밥은</h5>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="meal" id="meal_school" checked>
            <label class="form-check-label" for="meal_school">
                학식이 좋아요
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="meal" id="meal_goout">
            <label class="form-check-label" for="meal_goout">
                외식이 좋아요
            </label>
          </div>
        <div class="invalid-feedback" data-sb-feedback="meal:required">좋아하는 식사 스타일은 필수값입니다.</div>
    </div>

    <div class="question-item">
        <h5>운동 스타일</h5>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exercise" id="exercise_running" checked>
            <label class="form-check-label" for="exercise_running">
                러닝
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exercise" id="exercise_gogym">
            <label class="form-check-label" for="exercise_gogym">
                헬스
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exercise" id="exercise_cycling">
            <label class="form-check-label" for="exercise_cycling">
                사이클
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exercise" id="exercise_yoga">
            <label class="form-check-label" for="exercise_yoga">
                요가
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exercise" id="exercise_no">
            <label class="form-check-label" for="exercise_no">
                운동 싫어요
            </label>
        </div>
        <div class="invalid-feedback" data-sb-feedback="exercise:required">좋아하는 운동 스타일은 필수값입니다.</div>
    </div>

    <div class="question-item">
        <h5>사용하는 노트북 제조사</h5>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="laptop" id="laptop_samsumg" checked>
            <label class="form-check-label" for="laptop_samsumg">
                삼성
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="laptop" id="laptop_lg">
            <label class="form-check-label" for="laptop_lg">
                LG (그램 등)
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="laptop" id="laptop_apple">
            <label class="form-check-label" for="laptop_apple">
                Apple (mac)
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="laptop" id="laptop_etc">
            <label class="form-check-label" for="laptop_etc">
                기타
            </label>
        </div>
        <div class="invalid-feedback" data-sb-feedback="laptop:required">노트북 값은 필수값입니다.</div>
    </div>

    <div class="question-item">
        <h5>커피 취향</h5>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="coffee" id="coffee_americano" checked>
            <label class="form-check-label" for="coffee_americano">
                아메리카노
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="coffee" id="coffee_latte">
            <label class="form-check-label" for="coffee_latte">
                라떼
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="coffee" id="coffee_ade">
            <label class="form-check-label" for="coffee_ade">
                에이드
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="coffee" id="coffee_frappe">
            <label class="form-check-label" for="coffee_frappe">
                프라페(프라푸치노, 블렌디드)
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="coffee" id="coffee_tea">
            <label class="form-check-label" for="coffee_tea">
                차
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="coffee" id="coffee_etc">
            <label class="form-check-label" for="coffee_etc">
                기타
            </label>
        </div>
        <div class="invalid-feedback" data-sb-feedback="coffee:required">커피 취향은 필수값입니다.</div>
    </div>

    <div class="question-item">
        <h5>아침식사</h5>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="breakfast" id="breakfast_y" checked>
            <label class="form-check-label" for="breakfast_y">
                꼭 먹어요
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="breakfast" id="breakfast_n">
            <label class="form-check-label" for="breakfast_n">
                안 먹어요
            </label>
        </div>
        <div class="invalid-feedback" data-sb-feedback="breakfast:required">아침식사 값은 필수값입니다.</div>
    </div>

    <div class="question-item">
        <h5>주량</h5>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="drink" id="drink1" checked>
            <label class="form-check-label" for="drink1">
                반 병 이하
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="drink" id="drink2">
            <label class="form-check-label" for="drink2">
                한 병
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="drink" id="drink3">
            <label class="form-check-label" for="drink3">
                두 병
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="drink" id="drink4">
            <label class="form-check-label" for="drink4">
                두 병 이상
            </label>
        </div>
        <div class="invalid-feedback" data-sb-feedback="drink:required">주량은 필수값입니다.</div>
    </div>

    <div class="button-bottom">
        <button type="button" class="btn btn-primary">가입하기</button>
        <button type="button" class="btn btn-dark">취소</button>
    </div>
</body>

<style>
.profile-format {
    display: flex;
    flex-direction: row;
    gap: 30px;
    padding-bottom: 15px;
    margin-bottom: 10px;
    justify-content: center;
}

.profile-img .img {
    max-width: 290px;
    max-height: 290px;
}

.profile-img button {
    display: block !important;
    margin: 0 auto;
}

.profile-data {
    width: 50%
}

.question-item {
    margin-bottom: 20px;
}

.button-bottom {
    display: flex;
    justify-content: center;
}

.button-bottom button {
    margin-left: 10px;
    margin-bottom: 30px;
}

.agree-card {
    padding: 5px;
}

</style>

</html>
